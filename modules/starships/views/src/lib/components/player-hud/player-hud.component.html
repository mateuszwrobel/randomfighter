<mat-form-field appearance="fill">
  <mat-label>Select Starship</mat-label>
  <mat-select
    (selectionChange)="onStarshipChange($event.value)"
    [value]="selected()"
    data-testid="starship-select"
  >
    <mat-option
      *ngFor="let starship of starshipsHack()"
      [value]="starship.id"
      [attr.data-testid]="'starship-option' + starship.id"
      >{{ starship.name }}</mat-option
    >
  </mat-select>
</mat-form-field>

<randomfighter-details
  *ngIf="selectedStarship()"
  [starship]="selectedStarship()"
></randomfighter-details>

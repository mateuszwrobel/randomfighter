<mat-form-field appearance="fill">
  <mat-label>Select resource</mat-label>
  <mat-select
    (selectionChange)="onResourceSelected($event.value)"
    [value]="selected()"
    [disabled]="disabled()"
    data-testid="resource-select"
  >
    <mat-option
      *ngFor="let resource of resources"
      [value]="resource.value"
      [attr.data-testid]="'resource-option-' + resource.value"
      >{{ resource.label }}</mat-option
    >
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Select resource</mat-label>
  <mat-select
    (selectionChange)="onResourceSelected($event.value)"
    [value]="selected()"
    [disabled]="disabled()"
  >
    <mat-option *ngFor="let resource of resources" [value]="resource.value">{{
      resource.label
    }}</mat-option>
  </mat-select>
</mat-form-field>

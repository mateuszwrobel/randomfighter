<div class="starships">
  <div class="starship-details">
    <randomfighter-player-hud
      [starships]="starships()"
      [selected]="selected()[0]"
      (selectedChange)="onStarship1Change($event)"
    ></randomfighter-player-hud>
  </div>
  <div class="starship-details">
    <randomfighter-player-hud
      [starships]="starships()"
      [selected]="selected()[1]"

    ></randomfighter-player-hud>
  </div>
</div>

<ng-container *ngIf="gameStore.state() === 'game-over'">
  <div>Winner is Player {{ gameStore.winner() }}</div>
  <div>
    <button mat-button class="mat-mdc-button" (click)="onStartGame()">
      Start Game
    </button>
  </div>
</ng-container>

<div>
  <randomfighter-select-resource
    *ngIf="gameStore.state() === 'initial'"
    [disabled]="gameStore.state() !== 'initial'"
    [selected]="gameStore.resource()"
    (selectedChange)="onResourceSelected($event)"
  ></randomfighter-select-resource>
</div>

<div *ngIf="gameStore.state() === 'playing'" class="game-view">
  <div>
    <header>
      <h1 class="mat-headline-3">Player 1</h1>
      <h2 class="mat-headline-4">{{ gameStore.score()[0] }}</h2>
    </header>
    <randomfighter-player-hud
      [starships]="store.starships()"
      [selected]="gameStore.selected()[0]"
      (selectedChange)="onStarship1Change($event)"
    ></randomfighter-player-hud>
  </div>
  <div>
    <header>
      <h1 class="mat-headline-3">Player 2</h1>
      <h2 class="mat-headline-4">{{ gameStore.score()[1] }}</h2>
    </header>
    <randomfighter-player-hud
      [starships]="store.starships()"
      [selected]="gameStore.selected()[1]"
      (selectedChange)="onStarship2Change($event)"
    ></randomfighter-player-hud>
  </div>
</div>
